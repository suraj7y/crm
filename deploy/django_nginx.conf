server {
    listen 9095;
    listen [::]:9095;
    server_name ~^(.+)$;
    location = /favicon.ico { access_log off; log_not_found off; }

    location / {
        #include proxy_params;
        proxy_pass http://unix:/crm/crm.sock;
    }

    location /media {
        alias /crm/media/;
        expires 1y;
   }

    location /static {
        autoindex on;
        expires 1y;
        alias /crm/staticfiles/;
}


}

